<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="u9NnyekKyqBNyvP8k7ogH7gAZfiJ9ZJayN6DM9xfwXM" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO-->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Blog of Kevin Shanahan.{% endif %}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link href="//fonts.googleapis.com/css?family=Roboto:400,300,200,100&subset=latin,cyrillic" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">

  <!-- RSS -->
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Blog Feed">

  <!-- Google Analytics -->
  {% include analytics.html %}

  <!-- Javascript -->
   <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  
</head>
